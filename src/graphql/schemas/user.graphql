type User {
  fullName: String
  age: Int
  active: Boolean
}

type GetAllUser {
  users: [User]
  page: Int
  perPage: Int
  totalPage: Int
  totalCount: Int
}

input Search {
  keyword: String
  value: String
}

input GetAllUserInput {
  page: Int
  perPage: Int
  search: Search
}

type Query {
  GetAllUser(input: GetAllUserInput!): GetAllUser
}
